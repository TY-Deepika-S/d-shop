<div class="alert alert-danger" *ngIf='error'>
  {{error}}
</div>
<div class="alert alert-success" *ngIf='message'>
  {{message}}
</div>
<div class="text-center mt-5" *ngIf='isLoading'>
  <app-spinner></app-spinner>
</div>
<div class="col-md-4 offset-4 mt-5">
  <h4 class="text-center">Add Product</h4>
  <form #productForm='ngForm' (ngSubmit)='onSubmit(productForm)'>
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" #productName='ngModel' ngModel name="productName" id="productName" class="form-control">
    </div>
    <div class="form-group">
      <label for="productPrice">Product Price</label>
      <input type="text" #productPrice='ngModel' ngModel name="productPrice" id="productPrice" class="form-control">
    </div>
    <div class="form-group">
      <label for="productImageURL">Product Image URL</label>
      <input type="text" name='productImageURL' #productImage='ngModel' ngModel id="productImageURL" class="form-control">
    </div>
    <div class="form-group">
      <label for="productDescription">Production Description</label>
      <input type="text" name="productDescription" #productDescription='ngModel' ngModel id="productDescription" class="form-control">
    </div>
    <button class="btn btn-primary float-right" type="submit">Submit</button>
  </form>
</div>
