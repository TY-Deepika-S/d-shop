<div class="contanier mt-3">
  <div class="card">
    <div class="row">

        <div class="col-md-6">
          <img [src]="product.productImageURL" alt="" height="380px" width="80px"
           class="card-img-top">
           <button class="btn btn-danger float-left mt-3 mb-3"><i class="fas fa-cart-plus"></i> ADD TO CART</button>

           <button class="btn btn-warning float-right mt-3 mb-3"><i class="fas fa-chart-line"></i>  BUY NOW</button>
        </div>
        <div class="col-md-6">
          <div class="card-body deep" >
            <div style="font-size:30px;" >{{product.productName}} </div>
            <hr>
            <div><b>Price: </b>{{product.productPrice}}</div>
            <div><b>Description: </b>{{product.productDescription}}</div>
          </div>

            <button class="btn btn-success float-right "  type="button" (click)='back()'>Back</button>

        </div>


      </div>
    </div>

</div>
