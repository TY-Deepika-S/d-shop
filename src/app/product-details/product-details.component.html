<div class="wrapper">
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products; index as i">
      <div class="card">
        <img [src]="product.productImageURL" alt="" height="150px" width="100%" class="card-img-top">
        <div class="card-body">
          <div>{{ product.productName }}</div>
          <div> {{ product.productPrice }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
