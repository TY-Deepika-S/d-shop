<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>
<div class="alert alert-success" *ngIf="message">
  {{message}}
</div>
<div class="col-md-4 offset-md-4 mt-4">
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
      <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" name="fullName"
          #fullName="ngModel" ngModel class="form-control">
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" #email="ngModel" ngModel
           class="form-control">
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password"
          #password="ngModel" ngModel class="form-control">
      </div>
      <div class="form-group">
          <label for="role">Role</label>
          <select name="role" class="form-control" #role="ngModel" ngModel>
              <option value="admin">Admin</option>
              <option value="user">User</option>
          </select>
      </div>
      <button class="btn btn-primary float-right"
      type="submit">
          Register
      </button>
  </form>
</div>
